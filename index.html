<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Property Card</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
                
    </head>

    <body>

        <article class="property">
            <header class="hr-bottom">
                <img src="house.jpeg" alt="house" class="img-fluid">
                <div class="overview">
                <ul class="details list-unstyled">
                    <li>Detached House â€¢</li>
                    <li>7y Old</li>
                </ul>
                <div class="price">$800,000</div>
                <h1 class="house-number">1234 Miracle Lane</h1>
            </div>
            </header>

            <section class="rooms hr-bottom">
                <ul class="roomlist list-unstyled">
                    <li>
                        <img src="bedroom.png" alt="bedrooms" class="room-icon">
                        <strong>5</strong> Bedrooms
                    </li>
                    <li>
                        <img src="bath.png" alt="bathrooms" class="room-icon">
                        <strong>4</strong> Bathrooms
                    </li>
                </ul>
            </section>
            <footer class="contact">
                <h2>Realtor</h2>
                <address class="realtor">
                    <h3>Amanda Boujos</h3>
                    <div>(647) 548-8698</div>
                </address>
            </footer>
        </article>
                

                
    
                
    
        </body>
    </html>
